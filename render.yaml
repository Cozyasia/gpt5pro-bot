services:
  - type: web
    name: gpt5pro-bot
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: python -u main.py
    autoDeploy: true
    envVars:
      # Telegram
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: WEBHOOK_BASE
        sync: false
      - key: PORT
        value: "10000"
      # Optional: Comet API proxy
      - key: COMET_BASE_URL
        sync: false
      - key: COMET_API_KEY
        sync: false
      - key: COMET_TIMEOUT
        value: "120"
      # Optional: override Comet endpoints if your proxy uses different paths
      - key: COMET_SORA2_ENDPOINT
        sync: false
      - key: COMET_SUNO_ENDPOINT
        sync: false
      - key: COMET_MJ_ENDPOINT
        sync: false
      - key: COMET_STATUS_TEMPLATE
        sync: false

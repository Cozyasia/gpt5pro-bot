services:
  - type: worker
    name: cozyasia-telegram-gpt-consultant
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: PYTHON_VERSION         # принудительно сообщаем Render использовать 3.12.6
        value: 3.12.6
      - key: BOT_TOKEN              # совпадает с кодом
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: PUBLIC_URL             # https://<твой-сервис>.onrender.com
        sync: false

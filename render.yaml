services:
  - type: web
    name: gpt5pro-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: WEBHOOK_BASE
        sync: false
      - key: COMET_API_KEY
        sync: false
      - key: SUNO_API_KEY
        sync: false
      - key: MIDJOURNEY_API_KEY
        sync: false

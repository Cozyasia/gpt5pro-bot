services:
  - type: web
    name: gpt5pro-bot
    env: python
    autoDeploy: true
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python patch_main.py || echo "patch_main skipped"
    startCommand: bash -lc "python patch_main.py || true; [ -f main.fixed.py ] && exec python -u main.fixed.py || exec python -u main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: PUBLIC_URL
        sync: false
